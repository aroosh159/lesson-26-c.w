<!DOCTYPE html>
<html>
<head>
<title>JavaScript in Detail </title>
</head>
<body>
<center>
<h1>String() Method IN JS</h1>
</center>
<p id="st"></p>
<p id="ring"></p>
<script>
var str="I like Icecream in summer and coffee in winter";
var search_pos=str.search("in")
var txt=str.replace("Icecream","chocolate")
document.getElementById("st").innerHTML=search_pos;
document.getElementById("ring").innerHTML=txt;
</script>
</body>
</html>
