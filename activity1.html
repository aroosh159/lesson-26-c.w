<!DOCTYPE html>
<html>
<head>
<title>JavaScript in Detail </title>
</head>
<body>
<center></center>
<h1>The String() Method In JavaScript</h1>
</center>
<p>We use String() Method to convert Numbers to String</p>
<p id="num"></p>
<p id="result"></p>
<script>
var p=30;
var q=98;
document.getElementById("num").innerHTML=p+q;
document.getElementById("result").innerHTML=String(p)+String(q);
</script>
</body>
</html>
